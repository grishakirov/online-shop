<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <meta charset="UTF-8"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      margin: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      background: #fff;
    }
    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #f2f2f2;
      font-weight: bold;
    }
    tr:hover {
      background: #f9f9f9;
    }
    button {
      background: #e74c3c;
      border: none;
      color: #fff;
      padding: 8px 12px;
      cursor: pointer;
      border-radius: 4px;
    }
    button:hover {
      background: #c0392b;
    }
    .info-message {
      text-align: center;
      padding: 10px;
      color: #666;
    }
  </style>
</head>
<body>
<h1>Products</h1>
<div class="container">
  <table id="productsTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="productsBody">
    <!-- Rows inserted by JS -->
    </tbody>
  </table>
  <div id="messageContainer" class="info-message"></div>
</div>

<script>
  fetch('http://localhost:8081/products', {
    credentials: 'include'
  })
          .then(response => {
            if (!response.ok) {
              throw new Error(`Failed to fetch products: ${response.status} ${response.statusText}`);
            }
            return response.json();
          })
          .then(products => {
            const productsBody = document.getElementById('productsBody');
            products.forEach(product => {
              const row = document.createElement('tr');

              const idCell = document.createElement('td');
              idCell.textContent = product.id;
              row.appendChild(idCell);

              const nameCell = document.createElement('td');
              nameCell.textContent = product.name;
              row.appendChild(nameCell);

              const priceCell = document.createElement('td');
              priceCell.textContent = product.price;
              row.appendChild(priceCell);

              const actionCell = document.createElement('td');
              const deleteButton = document.createElement('button');
              deleteButton.textContent = 'Delete';
              deleteButton.addEventListener('click', () => {
                deleteProduct(product.id);
              });
              actionCell.appendChild(deleteButton);
              row.appendChild(actionCell);

              productsBody.appendChild(row);
            });

            if (products.length === 0) {
              document.getElementById('messageContainer').textContent = "No products found.";
            }

          })
          .catch(error => {
            console.error('Error fetching products:', error);
            document.getElementById('messageContainer').textContent = "Failed to load products.";
          });

  function deleteProduct(productId) {
    const confirmation = confirm("Are you sure you want to delete this product?");
    if (!confirmation) return;

    fetch(`http://localhost:8081/products/${productId}`, {
      method: 'DELETE',
      credentials: 'include'
    })
            .then(response => {
              if (response.ok) {
                alert('Product deleted successfully');
                location.reload();
              } else {
                response.json().then(errorData => {
                  alert(`Failed to delete product: ${errorData.message}`);
                });
              }
            })
            .catch(error => console.error('Error deleting product:', error));
  }
</script>
</body>
</html>
