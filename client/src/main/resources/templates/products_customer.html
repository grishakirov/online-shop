<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Products</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" th:href="@{/css/styles.css}" />
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #333333;
      font-weight: 700;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin: 20px 0;
      background-color: #fdfdfd;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      text-align: left;
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f8f9fa;
      font-weight: bold;
      color: #555555;
    }

    tr:hover {
      background-color: #f1f1f1;
    }

    /* Button styles */
    button {
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }

    button.add-to-cart-btn {
      background-color: #2ecc71;
      color: #fff;
    }

    button.add-to-cart-btn:hover {
      background-color: #27ae60;
    }

    .info-message {
      margin-top: 20px;
      color: #333333;
      font-weight: 500;
      text-align: center;
    }
  </style>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      console.log("Fetching authenticated user...");

      fetch('http://localhost:8081/users/authenticated', {
        method: 'GET',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include'
      })
              .then(response => response.ok ? response.json() : null)
              .then(data => {
                console.log("User data:", data);

                const roleSpecificLinks = document.getElementById('role-specific-links');
                const authLinks = document.getElementById('auth-links');
                const contentDiv = document.getElementById('content');

                if (data && data.email) {
                  if (data.role === 'ADMINISTRATOR') {
                    roleSpecificLinks.innerHTML = `
                                <a href="/users">Manage Users</a>
                                <a href="/bonus-cards-admin">Manage Bonus Cards</a>
                                <a href="/products-admin">Manage Products</a>
                                <a href="/orders-admin">Manage Orders</a>
                            `;
                  } else if (data.role === 'CUSTOMER') {
                    roleSpecificLinks.innerHTML = `
                                <a href="/products-customer">Products</a>
                                <a href="/cart">Shopping Cart</a>
                                <a href="/personal-details">My Details</a>
                            `;
                  }

                  authLinks.innerHTML = `
                            <form action="http://localhost:8081/logout" method="POST" style="margin: 0;">
                                <button type="submit" class="btn" style="background:none; color:white; border:none; cursor:pointer;">Logout</button>
                            </form>
                        `;

                  if (data.role === 'CUSTOMER') {
                    contentDiv.innerHTML = `
                                <h1>Products</h1>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Price (CZK)</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productsBody"></tbody>
                                </table>
                                <div id="messageContainer" class="info-message"></div>
                            `;

                    fetchProducts();
                  } else {
                    contentDiv.innerHTML = `
                                <h1>Access Denied</h1>
                                <p>You do not have permission to view this page.</p>
                            `;
                  }
                } else {
                  roleSpecificLinks.innerHTML = '';
                  authLinks.innerHTML = `
                            <a href="/login">Login</a>
                            <a href="/register">Register</a>
                        `;
                  contentDiv.innerHTML = `
                            <h1>Access Denied</h1>
                            <p>Please log in to access this page.</p>
                        `;
                }
              })
              .catch(error => {
                console.error('Error fetching user data:', error);
                const contentDiv = document.getElementById('content');
                contentDiv.innerHTML = `
                        <h1>Access Denied</h1>
                        <p>An error occurred. Please try again later.</p>
                    `;
              });
    });

    function fetchProducts() {
      fetch('http://localhost:8081/products', {
        credentials: 'include'
      })
              .then(response => response.json())
              .then(products => {
                const productsBody = document.getElementById('productsBody');
                if (!products || products.length === 0) {
                  document.getElementById('messageContainer').textContent = "No products found.";
                  return;
                }

                products.forEach(product => {
                  const row = document.createElement('tr');
                  row.innerHTML = `
                            <td>${product.id}</td>
                            <td>${product.name}</td>
                            <td>${product.price} CZK</td>
                            <td>
                                <button class="add-to-cart-btn" onclick="addToCart(${product.id})">Add to Cart</button>
                            </td>
                        `;
                  productsBody.appendChild(row);
                });
              })
              .catch(error => {
                console.error('Error fetching products:', error);
                document.getElementById('messageContainer').textContent = "Failed to load products.";
              });
    }

    function addToCart(productId) {
      console.log(`Adding product ${productId} to cart.`);
      alert(`Product ${productId} added to cart!`);
    }
  </script>
</head>
<body>
<div class="top-nav">
  <div class="nav-section logo">
    <a href="/">Online Store</a>
  </div>
  <div class="nav-section nav-links" id="role-specific-links"></div>
  <div class="nav-section auth-links" id="auth-links"></div>
</div>

<div class="container" id="content">
  <p>Loading...</p>
</div>
</body>
</html>
