<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration Successful - Online Store</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <script src="/js/scripts.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            setupMenu();
            showSuccessToast();
        });

        function showSuccessToast() {
            showToast('Registration successful! Please log in.', 5000);
        }
    </script>
</head>
<body>

<div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true"></div>

<header class="top-nav">
    <div class="nav-section logo">
        <a href="/">Online Store</a>
    </div>
    <div class="nav-section nav-links" id="role-specific-links">

    </div>
    <div class="nav-section auth-links" id="auth-links">

    </div>
</header>

<main class="container" id="content">
    <div class="form-container" style="text-align: center;">
        <h1>Registration Successful!</h1>
        <p>Your account has been created successfully.</p>
        <a href="/login" class="btn btn-secondary">Go to Login</a>
    </div>
</main>
</body>
</html>
