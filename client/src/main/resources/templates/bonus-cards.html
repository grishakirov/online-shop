<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bonus Cards Management</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background: #f9f9f9;
        }
        button {
            background: #3498db;
            border: none;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #2980b9;
        }
        .info-message {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Bonus Cards</h1>
<div class="container">
    <table id="cardsTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>Card Number</th>
            <th>Balance</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="cardsBody">
        <!-- Rows inserted by JS -->
        </tbody>
    </table>
    <div id="messageContainer" class="info-message"></div>
</div>

<script>
    fetch('http://localhost:8081/bonus-cards', {
        credentials: 'include'
    })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to fetch bonus cards: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(cards => {
            const cardsBody = document.getElementById('cardsBody');
            cards.forEach(card => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = card.id;
                row.appendChild(idCell);

                const numberCell = document.createElement('td');
                numberCell.textContent = card.cardNumber;
                row.appendChild(numberCell);

                const balanceCell = document.createElement('td');
                balanceCell.textContent = card.balance;
                row.appendChild(balanceCell);

                const actionCell = document.createElement('td');
                // Example action: Delete card
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.style.background = '#e74c3c';
                deleteButton.addEventListener('click', () => {
                    deleteCard(card.id);
                });
                actionCell.appendChild(deleteButton);
                row.appendChild(actionCell);

                cardsBody.appendChild(row);
            });

            if (cards.length === 0) {
                document.getElementById('messageContainer').textContent = "No bonus cards found.";
            }

        })
        .catch(error => {
            console.error('Error fetching bonus cards:', error);
            document.getElementById('messageContainer').textContent = "Failed to load bonus cards. Ensure you are logged in as admin.";
        });

    function deleteCard(cardId) {
        const confirmation = confirm("Are you sure you want to delete this bonus card?");
        if (!confirmation) return;

        fetch(`http://localhost:8081/bonus-cards/${cardId}`, {
            method: 'DELETE',
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    alert('Bonus card deleted successfully');
                    location.reload();
                } else {
                    response.json().then(errorData => {
                        alert(`Failed to delete card: ${errorData.message}`);
                    });
                }
            })
            .catch(error => console.error('Error deleting card:', error));
    }
</script>
</body>
</html>
