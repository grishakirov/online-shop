<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Products</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            font-weight: 700;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fdfdfd;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555555;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
        button {
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button.delete-btn {
            background-color: #e74c3c;
            color: #fff;
        }

        button.delete-btn:hover {
            background-color: #c0392b;
        }

        button.edit-btn {
            background-color: #3498db;
            color: #fff;
        }

        button.edit-btn:hover {
            background-color: #2980b9;
        }

        .form-container {
            background: #f9f9f9;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .form-container input {
            padding: 8px;
            margin: 5px 0;
            width: 100%;
        }

        .form-container button {
            background: #2ecc71;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .form-container button:hover {
            background: #27ae60;
        }

        .info-message {
            margin-top: 20px;
            color: #333333;
            font-weight: 500;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Fetching authenticated user...");

            fetch('http://localhost:8081/users/authenticated', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            })
                .then(response => response.ok ? response.json() : null)
                .then(data => {
                    console.log("User data:", data);

                    const roleSpecificLinks = document.getElementById('role-specific-links');
                    const authLinks = document.getElementById('auth-links');
                    const contentDiv = document.getElementById('content');

                    if (data && data.email) {
                        if (data.role === 'ADMINISTRATOR') {
                            roleSpecificLinks.innerHTML = `
                                <a href="/users">Manage Users</a>
                                <a href="/bonus-cards">Manage Bonus Cards</a>
                                <a href="/products-admin">Manage Products</a>
                                <a href="/orders-admin">Manage Orders</a>
                            `;
                        } else if (data.role === 'CUSTOMER') {
                            roleSpecificLinks.innerHTML = `
                                <a href="/products-customer">Products</a>
                                <a href="/cart">Shopping Cart</a>
                                <a href="/personal-details">My Details</a>
                            `;
                        }

                        authLinks.innerHTML = `
                            <form action="http://localhost:8081/logout" method="POST" style="margin: 0;">
                                <button type="submit" class="btn" style="background:none; color:white; border:none; cursor:pointer;">Logout</button>
                            </form>
                        `;

                        if (data.role === 'ADMINISTRATOR') {
                            contentDiv.innerHTML = `
                                <h1>Manage Products</h1>
                                <div class="form-container">
                                    <h2>Add New Product</h2>
                                    <input type="text" id="productName" placeholder="Name" required>
                                    <input type="number" step="0.01" id="productPrice" placeholder="Price (CZK)" required>
                                    <input type="number" id="productQuantity" placeholder="Quantity" required>
                                    <input type="number" id="productAllowedAge" placeholder="Allowed Age (optional)">
                                    <button onclick="addProduct()">Add Product</button>
                                </div>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Price (CZK)</th>
                                            <th>Quantity</th>
                                            <th>Allowed Age</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="productsBody"></tbody>
                                </table>
                                <div id="messageContainer" class="info-message"></div>
                            `;

                            fetch('http://localhost:8081/products', { credentials: 'include' })
                                .then(res => res.json())
                                .then(products => {
                                    const productsBody = document.getElementById('productsBody');
                                    if (!products || products.length === 0) {
                                        document.getElementById('messageContainer').textContent = "No products found.";
                                        return;
                                    }

                                    products.forEach(product => {
                                        const tr = document.createElement('tr');

                                        tr.innerHTML = `
                                            <td>${product.id}</td>
                                            <td>${product.name}</td>
                                            <td>${product.price} CZK</td>
                                            <td>${product.quantity}</td>
                                            <td>${product.allowedAge || 'N/A'}</td>
                                            <td>
                                                <button class="edit-btn" onclick="editProduct(${product.id})">Edit</button>
                                                <button class="delete-btn" onclick="deleteProduct(${product.id})">Delete</button>
                                            </td>
                                        `;

                                        productsBody.appendChild(tr);
                                    });
                                })
                                .catch(error => {
                                    console.error('Error fetching products:', error);
                                    document.getElementById('messageContainer').textContent = "Failed to load products.";
                                });
                        } else {
                            contentDiv.innerHTML = `
                                <h1>Access Denied</h1>
                                <p>You do not have permission to view this page.</p>
                            `;
                        }
                    } else {
                        roleSpecificLinks.innerHTML = '';
                        authLinks.innerHTML = `
                            <a href="/login">Login</a>
                            <a href="/register">Register</a>
                        `;
                        contentDiv.innerHTML = `
                            <h1>Access Denied</h1>
                            <p>Please log in to access this page.</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = `
                        <h1>Access Denied</h1>
                        <p>An error occurred. Please try again later.</p>
                    `;
                });
        });

        function addProduct() {
            const name = document.getElementById('productName').value;
            const price = parseFloat(document.getElementById('productPrice').value);
            const quantity = parseInt(document.getElementById('productQuantity').value);
            const allowedAge = document.getElementById('productAllowedAge').value ? parseInt(document.getElementById('productAllowedAge').value) : null;

            fetch('http://localhost:8081/products', {
                method: 'POST',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, price, quantity, allowedAge })
            })
                .then(res => {
                    if (res.ok) {
                        alert('Product added successfully');
                        location.reload();
                    } else {
                        res.json().then(err => alert(`Failed to add product: ${err.message}`));
                    }
                })
                .catch(err => console.error(err));
        }

        function editProduct(productId) {
            fetch(`http://localhost:8081/products/${productId}`, { credentials: 'include' })
                .then(res => res.json())
                .then(product => {
                    const newName = prompt("Enter new name:", product.name);
                    if (newName === null) return;
                    const newPrice = prompt("Enter new price:", product.price);
                    if (newPrice === null) return;
                    const newQty = prompt("Enter new quantity:", product.quantity);
                    if (newQty === null) return;
                    const newAge = prompt("Enter new allowed age (leave blank for none):", product.allowedAge || '');
                    const allowedAge = newAge.trim() === '' ? null : parseInt(newAge);

                    fetch(`http://localhost:8081/products/${productId}`, {
                        method: 'PUT',
                        credentials: 'include',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: newName, price: parseFloat(newPrice), quantity: parseInt(newQty), allowedAge })
                    })
                        .then(res => {
                            if (res.ok) {
                                alert('Product updated successfully');
                                location.reload();
                            } else {
                                res.json().then(err => alert(`Failed to update product: ${err.message}`));
                            }
                        })
                        .catch(err => console.error(err));
                })
                .catch(err => console.error('Error fetching product details:', err));
        }

        function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product?")) return;

            fetch(`http://localhost:8081/products/${productId}`, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(res => {
                    if (res.ok) {
                        alert('Product deleted successfully');
                        location.reload();
                    } else {
                        res.json().then(err => alert(`Failed to delete product: ${err.message}`));
                    }
                })
                .catch(err => console.error(err));
        }
    </script>
</head>
<body>

<div class="top-nav">
    <div class="nav-section logo">
        <a href="/">Online Store</a>
    </div>
    <div class="nav-section nav-links" id="role-specific-links">
    </div>
    <div class="nav-section auth-links" id="auth-links">
    </div>
</div>

<div class="container" id="content">
    <p>Loading...</p>
</div>
</body>
</html>
