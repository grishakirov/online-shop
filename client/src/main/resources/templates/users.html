<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Users Management</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .users-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background: #f9f9f9;
        }
        button.delete-btn {
            background: #e74c3c;
            border: none;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        button.delete-btn:hover {
            background: #c0392b;
        }
        .info-message {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Users Management</h1>
<div class="users-container">
    <table id="usersTable">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Email</th>
            <th>Role</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="usersBody">

        </tbody>
    </table>
    <div id="messageContainer" class="info-message"></div>
</div>

<script>

    fetch('http://localhost:8081/users', {
        credentials: 'include'
    })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to fetch users: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(users => {
            const usersBody = document.getElementById('usersBody');
            users.forEach(user => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = user.id;
                row.appendChild(idCell);

                const emailCell = document.createElement('td');
                emailCell.textContent = user.email;
                row.appendChild(emailCell);

                const roleCell = document.createElement('td');
                roleCell.textContent = user.role;
                row.appendChild(roleCell);

                const actionCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.className = 'delete-btn';
                deleteButton.addEventListener('click', () => {
                    deleteUser(user.id);
                });
                actionCell.appendChild(deleteButton);
                row.appendChild(actionCell);

                usersBody.appendChild(row);
            });

            if (users.length === 0) {
                document.getElementById('messageContainer').textContent = "No users found.";
            }

        })
        .catch(error => {
            console.error('Error fetching users:', error);
            document.getElementById('messageContainer').textContent = "Failed to load users. Please ensure you are logged in as admin.";
        });

    function deleteUser(userId) {
        const confirmation = confirm("Are you sure you want to delete this user?");
        if (!confirmation) return;

        fetch(`http://localhost:8081/users/${userId}?with-check=false`, {
            method: 'DELETE',
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    alert('User deleted successfully');
                    location.reload();
                } else {
                    return response.json().then(errorData => {
                        alert(`Failed to delete user: ${errorData.message}`);
                    });
                }
            })
            .catch(error => console.error('Error deleting user:', error));
    }
</script>
</body>
</html>
