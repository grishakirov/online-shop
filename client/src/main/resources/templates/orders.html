<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Orders</title>
    <meta charset="UTF-8"/>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 20px;
        }
        h1 {
            color: #333333;
            font-weight: 700;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            background: #fff;
        }
        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background: #f9f9f9;
        }
        button {
            background: #3498db;
            border: none;
            color: #fff;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background: #2980b9;
        }
        .info-message {
            text-align: center;
            padding: 10px;
            color: #666;
        }
    </style>
</head>
<body>
<h1>Orders</h1>
<div class="top-nav">
    <div class="nav-section logo">
        <a href="/">Online Store</a>
    </div>
    <div class="nav-section nav-links" id="role-specific-links"></div>
    <div class="nav-section auth-links" id="auth-links"></div>
</div>
<div class="container">
    <table id="ordersTable">
        <thead>
        <tr>
            <th>ID</th>
            <th>User ID</th>
            <th>Date of Creation</th>
            <th>Status</th>
            <th>Total Cost</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody id="ordersBody">

        </tbody>
    </table>
    <div id="messageContainer" class="info-message"></div>
</div>

<script>
    fetch('http://localhost:8081/orders', {
        credentials: 'include'
    })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Failed to fetch orders: ${response.status} ${response.statusText}`);
            }
            return response.json();
        })
        .then(orders => {
            const ordersBody = document.getElementById('ordersBody');
            orders.forEach(order => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = order.id;
                row.appendChild(idCell);

                const userIdCell = document.createElement('td');
                userIdCell.textContent = order.userId;
                row.appendChild(userIdCell);

                const dateCell = document.createElement('td');
                dateCell.textContent = order.dateOfCreation;
                row.appendChild(dateCell);

                const statusCell = document.createElement('td');
                statusCell.textContent = order.status;
                row.appendChild(statusCell);

                const costCell = document.createElement('td');
                costCell.textContent = order.totalCost;
                row.appendChild(costCell);

                const actionCell = document.createElement('td');

                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.style.background = '#e74c3c';
                deleteButton.addEventListener('click', () => {
                    deleteOrder(order.id);
                });
                actionCell.appendChild(deleteButton);
                row.appendChild(actionCell);

                ordersBody.appendChild(row);
            });

            if (orders.length === 0) {
                document.getElementById('messageContainer').textContent = "No orders found.";
            }

        })
        .catch(error => {
            console.error('Error fetching orders:', error);
            document.getElementById('messageContainer').textContent = "Failed to load orders.";
        });

    function deleteOrder(orderId) {
        const confirmation = confirm("Are you sure you want to delete this order?");
        if (!confirmation) return;

        fetch(`http://localhost:8081/orders/${orderId}`, {
            method: 'DELETE',
            credentials: 'include'
        })
            .then(response => {
                if (response.ok) {
                    alert('Order deleted successfully');
                    location.reload();
                } else {
                    response.json().then(errorData => {
                        alert(`Failed to delete order: ${errorData.message}`);
                    });
                }
            })
            .catch(error => console.error('Error deleting order:', error));
    }
</script>
</body>
</html>
