<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Bonus Cards - Online Store</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333333;
            font-weight: 700;
        }

        p {
            color: #555555;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: 500;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Table styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fdfdfd;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            text-align: left;
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #555555;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Button styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            border: none;
            cursor: pointer;
            font-weight: 600;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        button.btn-delete {
            background-color: #e74c3c;
        }

        button.btn-delete:hover {
            background-color: #c0392b;
        }

        .info-message {
            margin-top: 20px;
            color: #333333;
            font-weight: 500;
            text-align: center;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Fetching authenticated user...");

            fetch('http://localhost:8081/users/authenticated', {
                method: 'GET',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include'
            })
                .then(response => {
                    if (!response.ok) {
                        return null;
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("User data:", data);

                    const roleSpecificLinks = document.getElementById('role-specific-links');
                    const authLinks = document.getElementById('auth-links');
                    const contentDiv = document.getElementById('content');

                    if (data && data.email) {
                        if (data.role === 'ADMINISTRATOR') {
                            roleSpecificLinks.innerHTML = `
                                <a href="/users">Manage Users</a>
                                <a href="/bonus-cards-admin">Manage Bonus Cards</a>
                                <a href="/products-admin">Manage Products</a>
                                <a href="/orders-admin">Manage Orders</a>
                            `;
                        } else if (data.role === 'CUSTOMER') {
                            roleSpecificLinks.innerHTML = `
                                <a href="/products-customer">Products</a>
                                <a href="/cart">Shopping Cart</a>
                                <a href="/personal-details">My Details</a>
                            `;
                        }

                        authLinks.innerHTML = `
                            <form action="http://localhost:8081/logout" method="POST" style="margin: 0;">
                                <button type="submit" class="btn" style="background:none; color:white; border:none; cursor:pointer;">Logout</button>
                            </form>
                        `;

                        if (data.role === 'ADMINISTRATOR') {
                            contentDiv.innerHTML = `
                                <h1>Manage Bonus Cards</h1>
                                <table>
                                    <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Card Number</th>
                                            <th>Customer Email</th>
                                            <th>Points</th>
                                            <th>Expiration Date</th>
                                            <th>Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody id="cardsBody"></tbody>
                                </table>
                                <div id="messageContainer" class="info-message"></div>
                            `;

                            fetch('http://localhost:8081/bonus-cards', { credentials: 'include' })
                                .then(res => res.json())
                                .then(cards => {
                                    const cardsBody = document.getElementById('cardsBody');
                                    if (!cards || cards.length === 0) {
                                        document.getElementById('messageContainer').textContent = "No bonus cards found.";
                                        return;
                                    }

                                    cards.forEach(card => {
                                        const tr = document.createElement('tr');

                                        tr.innerHTML = `
                                            <td>${card.id}</td>
                                            <td>${card.cardNumber}</td>
                                            <td>${card.customerEmail}</td>
                                            <td>${card.points}</td>
                                            <td>${card.expirationDate || 'N/A'}</td>
                                            <td>
                                                <a href="/bonus-cards/view/${card.id}" class="btn btn-view">View</a>
                                                <button class="btn btn-delete" onclick="deleteCard(${card.id})">Delete</button>
                                            </td>
                                        `;

                                        cardsBody.appendChild(tr);
                                    });
                                })
                                .catch(error => {
                                    console.error('Error fetching bonus cards:', error);
                                    document.getElementById('messageContainer').textContent = "Failed to load bonus cards.";
                                });
                        } else {
                            contentDiv.innerHTML = `
                                <h1>Access Denied</h1>
                                <p>You do not have permission to view this page.</p>
                            `;
                        }
                    } else {
                        roleSpecificLinks.innerHTML = '';
                        authLinks.innerHTML = `
                            <a href="/login">Login</a>
                            <a href="/register">Register</a>
                        `;
                        contentDiv.innerHTML = `
                            <h1>Access Denied</h1>
                            <p>Please log in to access this page.</p>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error fetching user data:', error);
                    const contentDiv = document.getElementById('content');
                    contentDiv.innerHTML = `
                        <h1>Access Denied</h1>
                        <p>An error occurred. Please try again later.</p>
                    `;
                });
        });

        function deleteCard(cardId) {
            if (!confirm("Are you sure you want to delete this card?")) return;

            fetch(`http://localhost:8081/bonus-cards/${cardId}`, {
                method: 'DELETE',
                credentials: 'include'
            })
                .then(res => {
                    if (res.ok) {
                        alert('Bonus card deleted successfully');
                        location.reload();
                    } else {
                        res.json().then(err => alert(`Failed to delete bonus card: ${err.message}`));
                    }
                })
                .catch(err => console.error(err));
        }
    </script>
</head>
<body>

<div class="top-nav">
    <div class="nav-section logo">
        <a href="/">Online Store</a>
    </div>
    <div class="nav-section nav-links" id="role-specific-links">

    </div>
    <div class="nav-section auth-links" id="auth-links">

    </div>
</div>

<div class="container" id="content">
    <p>Loading...</p>
</div>
</body>
</html>
